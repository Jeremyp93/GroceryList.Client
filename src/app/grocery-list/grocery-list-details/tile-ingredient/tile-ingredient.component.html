@if(ingredient) {
<div [ngClass]="ingredient.selected ? 'tile-container done' : 'tile-container'">
  <div class="radio-button">
    {{ ingredient.amount }}
  </div>
  <div class="text">
    {{ ingredient.name }}
  </div>
  <div>
    <app-button [danger]="true" (click)="showDeleteList($event)"
      ><img
        src="../../../assets/icons/icons8-delete-24.png"
        alt="delete-icon"
        width="20"
      />
    </app-button>
  </div>
</div>
}
